    <h1>인터넷 개론</h1>

    <form name="mailingForm" action="#" method="post">
        <fieldset>
        <legend>메일링 서비스 가입</legend>
        <label for="email">이메일</label></br>
        <input type="text" id="email" name="email"/></br></br>
        <label for="password">비밀번호</label></br>
        <input type="password" id="password" name="password"/></br></br>
        <label for="password_confirm">비밀번호 확인</label></br>
        <input type="password" id="password_confirm" name="password_confirm"/></br></br>
        <label for="sex">성별</label>
        <select id="sex" name="sex">
            <option value="male" selected>남성</option>
            <option value="female">여성</option>
        </select></br></br>
        자주 쓰는 어플</br></br>
        <label for="google">구글</label>
        <input type="checkbox" id="google" name="favorite" value="google" />

        <label for="naver">네이버</label>
        <input type="checkbox" id="naver" name="favorite" value="naver" />

        <label for="kakao">카카오</label>
        <input type="checkbox" id="kakao" name="favorite" value="kakao" />
        </br></br>
        <input type="submit" value="가입하기"/>
        </fieldset>
    </form>
