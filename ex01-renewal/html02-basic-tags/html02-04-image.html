<!DOCTYPE html>
<html>

<head>
    <title>이미지 태그 실습</title>
</head>

<body>

    <h1>이미지 태그 실습</h1>

    <h3>외부 이미지 삽입</h3>

    <!-- 외부 이미지 -->
    <img src="https://i.namu.wiki/i/-fir2Y8ydzbJP9VhK4TyZDizMeCvPmv-x-RF0q-6R6QgDrIo7rBj2_2PEL-zTUSpmKbh4ij0aY462ab0jZFrnQ.webp"
    alt="곰">

    <!-- 외부 이미지 삽입 연습 -->

    <h3>내부 이미지 삽입</h3>

    <!-- 내부 이미지 (파일 경로에 실제 이미지 파일 경로를 넣어야 함) -->
    <!-- 내부 이미지를 절대경로로 넣기 -->
    <img src="/ex01-renewal/images/penguins.jpg" alt="절대경로펭귄">
    <!-- 내부 이미지를 상대경로로 넣기 -->
    <img src="../images/penguins.jpg" alt="상대경로펭귄">
    <!-- 존재하지 않는 이미지 넣기. alt 속성 확인 -->
    <img src="notfound.jpg" alt="이미지가 경로에 없습니다.">

    <h3>주요 속성들</h3>
    <ul>
        <li><b>src</b>: 이미지 파일의 경로를 지정</li>
        <li><b>alt</b>: 이미지 파일이 없을 경우 대체 텍스트를 지정</li>
    </ul>

</body>

</html>
